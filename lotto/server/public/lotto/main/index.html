<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/common/img/ico/coin_ico.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">
  <title>로또 메인메뉴</title>
</head>

<body>
  <div class="lotto_wrap">
    <div class="lotto_number_wrap">

        이번주 당첨번호
      </div>
      <div class="lotto_number_sub_title" id="lotto_number_sub_title">
        2025-02-17
      </div>
      <div>
        <div class="lotto_number_con" id="lotto_number_con">
          <div class="lotto_number">1</div>
          <div class="lotto_number">2</div>
          <div class="lotto_number">3</div>
          <div class="lotto_number">4</div>
          <div class="lotto_number">5</div>
          <div class="lotto_number">6</div>
          <div class="lotto_number">+</div>
          <div class="lotto_number">7</div>
        </div>
      </div>
    </div>
    <div class="lotto_menu_wrap">
      <div class="lotto_menu_con">
        <div class="lotto_menu_item">이력</div>
        <div class="lotto_menu_item">번호생성</div>
        <div class="lotto_menu_item">설정</div>
      </div>
    </div>
  </div>
  <script type="module">
    import Main from './js/main.js';
    let main = new Main();
    main.init();
  </script>
