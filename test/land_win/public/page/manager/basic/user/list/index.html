<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="/css/base.css" rel="stylesheet" />
  <link href="/css/login.css" rel="stylesheet" />
  <link href="/css/button.css" rel="stylesheet" />
  <link href="/css/table.css" rel="stylesheet" />
  <script src="/js/lib/string.js"></script>
  <script src="/js/login/login.js"></script>
  <script src="/page/manager/basic/user/list/js/page.js"></script>
  <title>Land Win Game</title>
</head>

<body onload="on_load_window();" id="win_body">
  <div style="max-width: 1000px;margin:0 auto;padding-top:50px;">
    <div>
      회원리스트
      <button class="btn btn_gray" style="margin-left: 5px;" 
        onclick="pageClass.go_select_info(-1);">신규</button>
    </div>
    <div style="margin-top:10px;">
      <table>
        <colgroup>
          <col width="50%">
          <col width="50%">
        </colgroup>
        <tbody>
          <tr>
            <td style="vertical-align: top;">
              <div class="write_table_small" style="min-width: 400px;">
                <table style="width:100%;">
                  <colgroup>
                    <col width="20%" />
                    <col width="20%" />
                    <col width="20%" />
                    <col width="20%" />
                    <col width="20%" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th>No.</th>
                      <th>아이디</th>
                      <th>이름</th>
                      <th>닉네임</th>
                      <th>관리</th>
                    </tr>
                  </thead>
                  <tbody id="user_tbody">

                  </tbody>
                </table>
              </div>
            </td>
            <td style="padding-left: 10px;vertical-align: top;">
              <input type="hidden" id="write_user_seq" />
              <div class="write_table_small" style="min-width: 400px;">
                <table style="width:100%;">
                  <colgroup>
                    <col width="20%" />
                    <col width="80%" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>아이디</th>
                      <td>
                        <input type="text" id="write_user_id" />
                      </td>
                    </tr>
                    <tr>
                      <th>비번</th>
                      <td>
                        <input type="password" id="write_user_pw" />
                      </td>
                    </tr>
                    <tr>
                      <th>이름</th>
                      <td>
                        <input type="text" id="write_user_name" />
                      </td>
                    </tr>
                    <tr>
                      <th>닉네임</th>
                      <td>
                        <input type="text" id="write_user_nickname" />
                      </td>
                    </tr>
                    <tr>
                      <th>등급</th>
                      <td>
                        <select id="write_user_grade">
                          <option value="m">마스터</option>
                          <option value="c">고객</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th>로그인</th>
                      <td>
                        <select id="write_is_login">
                          <option value="1">허용</option>
                          <option value="">미허용</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div>
                <button class="btn btn_gray" onclick="pageClass.go_write_right();">저장</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="text-align: center;margin-top: 5px;">
      <button class="btn btn_gray" onclick="location.href='/page/lobby';">뒤로가기</button>
    </div>
    <script>
      let pageClass = new PageClass();
      function on_load_window() {
        LygLoginFunc.get_login_data();
        //LygLoginFunc.login_data.client_info
        pageClass.list();
      }
    </script>
  </div>
</body>

</html>
