<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="/css/base.css" rel="stylesheet" />
  <link href="/css/button.css" rel="stylesheet" />
  <link href="./css/page.css" rel="stylesheet" />
  <title>Game Menu</title>
  <script>
    function preventBack() {
      if (localStorage.token_id) {
        location.href = "/page/lobby/";
      } else {
        location.href = "/";
      }
    }
  </script>
</head>

<body>
  <div class="menu-wrap">
    <div class="menu-title">GAME</div>
    <div class="menu-list">
      <button class="menu-btn" onclick="location.href='/page/game/farm';">팜</button>
      <button class="menu-btn" onclick="location.href='/page/game/apple_num';">사과게임</button>
      <button class="menu-btn menu-btn-back" onclick="preventBack();">뒤로</button>
    </div>
  </div>
</body>

</html>
