  <script>
    const moneySpan = document.getElementById('money');

    const growArea = document.getElementById('grow-area');
    const plantImg = document.getElementById('plant');

    let exp = 0;
    let expMax = 100;
    let stage = 0;
    const maxStage = 4;
    let money=0;

    function updatePlant() {
      plantImg.style.backgroundPosition = `-${stage * 125}px 0px`;
      stageText.textContent = `í˜„ì¬ ë‹¨ê³„: ${stage}`;
      if (stage >= maxStage) {

      moneySpan.textContent = money;
    }

    growArea.addEventListener('click', () => {
      exp += 15;
      if (exp >= expMax) {
        exp = 0;
        if (stage < maxStage) {
          expMax += 100;
          stage++;
        }else{
          money += 100;
        }
      }
      updatePlant();
    });

    harvestBtn.addEventListener('click', () => {
      stage = 0;
      harvestBtn.disabled = true;
      updatePlant();
    });
