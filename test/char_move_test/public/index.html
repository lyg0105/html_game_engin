<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/canvas.css" rel="stylesheet" />
    <title>CharMoveTest</title>
  </head>
  <body>
    <div class="canvas_wrap" id="canvas_wrap">
    <script>
      let canvas_wrap=document.getElementById("canvas_wrap");
      let screen_w=canvas_wrap.offsetWidth;
      let screen_h=canvas_wrap.offsetHeight;
      let canvas=document.createElement("canvas");
      canvas.id="canvas";
      canvas.width=screen_w;
      canvas.height=screen_h;
      canvas_wrap.appendChild(canvas);
      const ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.lineWidth = "10";
      ctx.strokeStyle = "blue";
      ctx.rect(0, 0, screen_w, screen_h);
      ctx.stroke();
      
    </script>
  </body>
</html>
