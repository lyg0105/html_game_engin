<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="/css/base.css" rel="stylesheet" />
  <link href="/css/canvas.css" rel="stylesheet" />
  <script src="/js/canvas/make_canvas.js"></script>
  <script src="/js/map/map.js"></script>
  <title>CharMoveTest</title>
</head>

<body onkeydown="onKeyDown(event);">
  <img id="back_img1" src="/img/back/universe.jpg" width="2000" />
  <div class="canvas_wrap" id="canvas_wrap"></div>
  <script>
    let screen_w = canvas_wrap.offsetWidth;
    let screen_h = canvas_wrap.offsetHeight;
    let canvas = MakeCanvas.make("canvas_wrap");

    const ctx = canvas.getContext("2d");

    let map = new Map(2000, 2000, screen_w, screen_h, ctx);
    map.draw();


  </script>
  <script>
    function onKeyDown(e) {
      if(e.keyCode==38){
        map.screen.y-=1;
      }else if(e.keyCode==37){
        map.screen.x-=1;
      }else if(e.keyCode==40){
        map.screen.y+=1;
      }else if(e.keyCode==39){
        map.screen.x+=1;
      }
      map.draw();
    }
  </script>
</body>

</html>
